<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inventory</title>
  </head>
  <body class="bg-gray-800">
    <div id="app" class="max-w-screen-sm mx-auto mt-2">
      <h1 id="title" class="text-2xl text-center text-blue-200">{{title}}</h1>
      <h3 class="text-sm text-center text-blue-400">
        Total Inventory: {{total}}
      </h3>
      <div class="flex flex-col">
        <input
          type="text"
          name=""
          id=""
          class="bg-gray-600 rounded p-2 w-10/12 mx-auto mt-4 text-white"
          placeholder="Enter New Product..."
          v-model="newProduct"
          @change="addProduct"
        />
        <ul>
          <li
            v-for="product in products"
            class="bg-white w-10/12 mx-auto mt-2 py-2 px-2 text-gray-900 rounded shadow"
          >
            <span v-if="product.qty == 0" class="text-xs font-bold text-red-800"
              >Sold out!</span
            >
            <span v-else> {{product.qty}} - </span> {{product.name}}
            <button
              class="float-right bg-blue-500 ml-1 px-4 text-white rounded hover:bg-blue-700"
              @click="product.qty++"
            >
              +
            </button>
            <button
              v-if="product.qty > 0"
              class="float-right bg-red-500 ml-2 px-4 text-white rounded hover:bg-red-700"
              @click="product.qty--"
            >
              -
            </button>
            <button
              v-else="product.qty == 0"
              disabled
              class="float-right bg-gray-500 ml-2 px-4 text-white rounded cursor-not-allowed"
            >
              -
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
