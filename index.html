<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inventory</title>
  </head>
  <body class="bg-gray-200">
    <div id="app">
      <h1 id="title" class="text-2xl text-center text-blue-800">{{title}}</h1>
      <h3 class="text-sm text-center text-blue-900">
        Total Inventory: {{total}}
      </h3>
      <div class="flex flex-col">
        <input
          type="text"
          name=""
          id=""
          class="rounded p-2 w-10/12 mx-auto mt-4"
          placeholder="New Product"
          v-model="newProduct"
          @change="addProduct"
        />
        <ul>
          <li
            v-for="product in products"
            class="bg-white w-10/12 mx-auto mt-2 py-2 px-2 text-gray-900 rounded shadow"
          >
            <span v-if="product.qty == 0" class="text-xs font-bold text-red-800"
              >Out of stock</span
            >
            <span v-else> {{product.qty}} - </span> {{product.name}}
            <button
              class="bg-green-500 ml-10 px-4 text-white rounded hover:bg-green-700"
              @click="product.qty++"
            >
              +
            </button>
            <button
              v-show="product.qty > 0"
              class="bg-red-500 ml-2 px-4 text-white rounded hover:bg-red-700"
              @click="product.qty--"
            >
              -
            </button>
          </li>
        </ul>
      </div>

      <!-- other stuff -->
      <!-- <p>{{title}}</p>
        <span class="text-xs text-green-500">{{title}}</span> -->
      <!-- <p>{{counter}}</p>
        <button class="py-2 px-4 bg-green-500 rounded text-white hover:bg-green-800" @click="add">+</button>
        <button class="py-2 px-4 bg-green-500 rounded text-white ml-4 hover:bg-green-800" @click="rest">-</button> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
